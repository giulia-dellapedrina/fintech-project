<head>
    <meta charset='utf-8'>
    <title>Vote</title>
</head>

<body>
    <div class='container'>
        <h1>Vote Below</h1>
        <form method='post'>
            {% for option,point in data%}
            <label>{{option}}</label><br>
            <input type='text' name='{{option}}' placeholder="Enter your vote..."><br>
            <br>
            {%endfor%}
            <input type="submit" value="Submit">
        </form>
        <script type="text/javascript">
            var error_msg = '{{error_message | safe}}';
            //console.log(error_msg);
            function error_alert(msg) {
                if (msg != '') {
                    alert(msg);
                }
            }
            error_alert(error_msg);
        </script>
    </div>
</body>

<style>
    h1 {

        font-size: 17px;

    .topnav a:hover {
